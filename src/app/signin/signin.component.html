<div class="container">

	<div id="errIncorrectUser" [hidden]="!this.incorrectUser" class="alert alert-danger">
		Email not yet registered!
	</div>

	<div id="errIncorrectPassword" [hidden]="!this.incorrectPassword" class="alert alert-danger">
		Incorrect password!
	</div>

	
	<form #regForm="ngForm" (ngSubmit)="onSubmit(regForm.form)">
	
	<div class="form-group">
		<div class="col-md-6 col-md-offset-3">
			<h4>Sign in</h4>
		</div>
		<div class="col-md-6 col-md-offset-3">
			<label for="in_email">Email</label>
			<span class="glyphicon glyphicon-envelope"></span>
			<input #emailRef="ngModel" type="text" class="form-control" id="in_email" name="email" minlength="5" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" ngModel required>
			<div *ngIf="emailRef.errors && (emailRef.dirty || emailRef.touched)" class="alert alert-danger">
				<div [hidden]="!emailRef.errors.required">
					Email address is required
				</div>
				<div [hidden]="!emailRef.errors.minlength">
					Email must be at least 5 characters long.
				</div>
				<div [hidden]="!emailRef.errors.pattern">
					Email format is invalid
				</div>
			</div>
		</div>
	</div>

	<div class="form-group">
		<div class="col-md-6 col-md-offset-3">
			<label for="in_password">Password</label>
			<input #passRef="ngModel" type="password" class="form-control" id="in_password" name="password" minlength="5" ngModel required>
			
			<div *ngIf="passRef.errors && (passRef.dirty || passRef.touched)" class="alert alert-danger">
				<div [hidden]="!passRef.errors.required">
					Password is required
				</div>
				<div [hidden]="!passRef.errors.minlength">
					Password must be at least 5 characters long.
				</div>
			</div>
			
		</div>
	</div>
	
	<div class="form-group">
		<div class="col-md-6 col-md-offset-3">
			<div class="alert alert-warning">
				Don't have an account? <a href="#" [routerLink]="['/register']" routerLinkActive="active">Sign Up Now</a>
			</div>
		</div>
	</div>

	<div class="form-group">
		<div class="col-md-6 col-md-offset-3">
			<button class="btn-primary form-control" type="submit" [disabled]="regForm.form.invalid || this.signingIn">Sign in</button>
		</div>
	</div>

  </form>
</div>
